<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
    <style>
        body{
            background-color:rgb(25,25,25);
            color:white;
            font-family:Arial;

        }
        .title{
            font-size:30px;
            font-weight: bold;
        }
        .move-icon{
            height:50px;
        }
        .move-button{
            background-color: transparent;
            border: 3px solid white ;
            width: 120px;
            height:120px;
            border-radius: 60px;
            margin-right:10px;
            cursor:pointer;
        }
        .result{
            font-size:25px;
            font-size: bold;
            margin-top:50px;

        }
        .score{
            margin-top:60px; 
        }
        .reset-score-button{
            background-color: white;
            border:none;
            font-size:15px;
            padding:10px 15px; 
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
   
     playGame('rock')"
    ><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
     
    playGame('paper');"><img src="paper-emoji.png" class="move-icon"></button>
    <button class="move-button"  onclick="
   
    playGame('scissors')"><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">You win.</p>

    <p class="js-moves"></p>
    You 
    <img src="rock-emoji.png" class="move-icon">
    <img src="scissors-emoji.png" class="move-icon">
    Computer 
    

    <p class="js-score score"> </p>
    
    <button onclick="
      score.wins = 0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    
    <script>   
        const score=JSON.parse(localStorage.getItem('score'))|| {
          wins:0,
          losses:0,
          ties:0
        };

        
      /*if(!score) {
        score={
            wins:0,
            losses:0,
            ties:0
        }
      }*/ updateScoreElement();
  
        function playGame(playerMove)
        {
            const computerMove=pickComputerMove();
            let result='';
            if (playerMove==='scissors'){
                if (computerMove==='rock'){
                result='you lose.'  ;
                }else if(computerMove=== 'paper'){
                result='you win.';
                }else if(computerMove=== 'scissors'){
                result='Tie.';
                }
            }else if(playerMove==='paper') {
                if (computerMove==='rock'){
                result='you win.'  ;
                }else if(computerMove=== 'paper'){
                result='tie.';
                }else if(computerMove=== 'scissors'){
                result='you lose.';
                }
            }else if(playerMove==='rock') {
                if (computerMove==='rock'){
                result='tie.'  ;
                }else if(computerMove=== 'paper'){
                result='you lose.';
                }else if(computerMove=== 'scissors'){
                result='you win.';
                }
            }
            if(result==='you win.'){
                score.wins+=1; 
            }else if(result==='you lose.'){
                score.losses+=1;
            } else if(result==='tie.'){
                score.ties+=1;
            }
            localStorage.setItem('score',JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML=result;

            document.querySelector('.js-moves').innerHTML=`You ${playerMove} - ${computerMove} Computer`;

         
        }
        
        function updateScoreElement(){
            document.querySelector('.js-score').innerHTML= `Wins:${score.wins}, Losses:${score.losses}, Ties: ${score.ties}`;
        }
       
        
        function pickComputerMove(){
            const randomNumber =Math.random();
            let computerMove='';
            if(randomNumber>= 0 && randomNumber< 1/3){
            computerMove='rock';
            }
            else if(randomNumber>= 1/3 && randomNumber< 2/3){
            computerMove='paper';
            }
            else if(randomNumber>= 2/3 && randomNumber< 1){
            computerMove='scissors';
            }
            return computerMove;
        }
        
    </script>
</body>
</html>
